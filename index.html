<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>


    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>


    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Firebase refs -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

</head>
<body>
    <div class="container-fluid">
        <!-- this is the top nav bar -->
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-dark bg-primary">
                    <a class="navbar-brand">Navbar</a>
                    <form id="enter-name" class="form-inline">
                    <input id="inputPlayerName" class="form-control mr-lg-2" type="text" placeholder="Enter your name" aria-label="Enter Name">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Start Game</button>
                    </form>
                </nav>
            </div>
        </div>
        <!-- this is the game details section -->
        <div class="row">
                <!-- player 1 details -->
            <div class="col-md-4">
                <div class="row"> Player 1</div>
                <div class="row">Timer</div>
                <div class="row">Message Box</div>
                <div class="row">R P S buttons</div>
                <div class="row">Random Button</div>
                <div class="row">Score</div>
                <div class="row">Chat Text</div>
                <div class="row">Chat Submit Button</div>
            </div>
            <!-- running game result feed -->
            <div class="col-md-2">
                Game results
            </div>
            <!-- player 2 details -->
            <div class="col-md-4">
                <div class="row"> Player 2</div>
                <div class="row">Timer 2</div>
                <div class="row">Message Box 2</div>
                <div class="row">R P S buttons 2</div>
                <div class="row">Random Button 2</div>
                <div class="row">Score 2</div>
                <div class="row">Chat Text 2</div>
                <div class="row">Chat Submit Button 2</div>
            </div>
        </div>  
    </div>

    <!-- style.css ref -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/script.js"></script>
</body>
</html>
